<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Records</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../css/font-awesome.min.css}"/>
    <script th:src="@{../js/jquery.min.js}"></script>
    <script th:src="@{../js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{../js/jquery.tablesorter.js}"></script>
</head>
<body>
<div th:replace="recapHeader :: #recapPageHeaderId"></div>
<div class="container col-xs-12">
    <ul class="nav nav-tabs nav-justified" id="searchTabs">
        <li th:classappend="${#httpServletRequest.getRequestURI() == '/search' ? 'active':''}"><a href="/search">Search</a></li>
        <li th:classappend="${#httpServletRequest.getRequestURI() == '/collection' ? 'active':''}"><a href="/collection">Collection</a></li>
        <li th:classappend="${#httpServletRequest.getRequestURI() == '/request' ? 'active':''}"><a href="/request">Request</a></li>
        <li th:classappend="${#httpServletRequest.getRequestURI() == '/reports' ? 'active':''}"><a href="/reports">Reports</a></li>
    </ul>

    <div class="tab-content">
        <div th:replace="${template} :: content"></div>
    </div>
</div>
</body>
</html>
